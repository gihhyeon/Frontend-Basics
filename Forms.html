<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo </title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>OUTSIDE FORM!</button>

    <form action="/tacos">
        <button type="submit">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="enter a number" id="number">
        </p>
        <button>Submit</button>
        <!-- <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> -->
        <input type="submit" value="Click Me!">
    </form>


</body>

</html>
